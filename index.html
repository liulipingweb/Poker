<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>纯CSS扑克人</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tble">
      <!-- 帽子 -->
      <div class="hat">
        <div class="hatT1"></div>
        <div class="hatT2"></div>
        <div class="pur"></div>
        <div class="hatB"></div>
        <div class="hatB1"></div>
      </div>
      <!-- 左边头发 -->
      <div class="hairL">
        <div class="hl1"></div>
      </div>
      <!-- 脸 -->
      <div class="face">
        <div class="face1">
          <div class="heart"></div>
          <div class="box"></div>
          <span class="redL"></span>
          <span class="redR"></span>
        </div>
        <!-- 右边头发 -->
        <div class="hairR">
          <div class="hair1"></div>
          <div class="hair2"></div>
          <div class="hair3"></div>
          <div class="hair4"></div>
        </div>
        <!-- 领带 -->
        <div class="tie">
          <span class="tieL"></span>
          <span class="tieM"></span>
          <span class="tieR"></span>
        </div>
      </div>
      <!-- 身体 -->
      <div class="bd">
        <div class="bd1">
          <span class="btn1"></span>
          <span class="btn2"></span>
        </div>
        <div class="bd2"></div>
        <div class="bd3"></div>
        <!-- 左手 -->
        <div class="handL">
          <div class="hand1"></div>
          <div class="hand2"></div>
          <div class="hand3"></div>
          <div class="hand4">
            <div class="finger1"></div>
            <div class="finger2"></div>
            <div class="finger3"></div>
            <div class="finger4"></div>
            <div class="finger5"></div>
          </div>
        </div>
        <!-- 右手 -->
        <div class="handR">
          <div class="hd1"></div>
          <div class="hd2"></div>
          <div class="hd3"></div>
          <div class="hd4">
            <div class="fg1"></div>
            <div class="fg2"></div>
            <div class="fg3"></div>
            <div class="fg4"></div>
            <div class="fg5"></div>
          </div>
        </div>
      </div>
      <!-- 右边衣服 -->
      <div class="clothesR"></div>
      <!-- 腿 -->
      <div class="leg">
        <p class="legL">
          <span class="stmc"></span>
          <span class="legLb"></span>
          <span class="footL"></span>
        </p>
        <p class="legR">
          <span class="legRb"></span>
          <span class="footR"></span>
        </p>
      </div>
      <p class="sign">——by LampoLiu、德州前端团队</p>
    </div>
  </body>
</html>
